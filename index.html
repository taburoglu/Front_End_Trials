<!DOCTYPE html>
<html>
<head>
    <title>Frontend Web Page</title>
    <script>
        // Function to make an HTTP GET request to the backend and display the response
        function fetchData() {
            fetch('http://3.231.185.51/hello')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').textContent = data;
                })
                .catch(error => console.log(error));
        }
    </script>
</head>
<body>
    <h1>Frontend Web Page</h1>
    
    <button onclick="fetchData()">Fetch Data</button>
    
    <div id="result"></div>
</body>
</html>
